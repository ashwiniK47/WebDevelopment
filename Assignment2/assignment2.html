<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignment2.css">
    <title>School Admission Form</title>
</head>
<body>
    <header>
        <h1>School Admission Form</h1>
    </header>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia maxime harum fugiat quod in quo eligendi reiciendis nihil veniam perspiciatis voluptatibus deserunt, animi recusandae delectus amet voluptas! Officiis, vitae vel.</p>
    <form action="">
        <div class="container">
            <div class="left-box">
                <label for="name">Your Name</label>
            </div>
            <div class="right-box">
                <div class="right-box-1">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="right-box-1">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="left-box">
                <label for="class">Class you want to apply</label>
            </div>
            <div class="right-box">
                <select name="" id="">
                    <option value="">Please Select</option>
                    <option value="">1st</option>
                    <option value="">2nd</option>
                    <option value="">3rd</option>
                    <option value="">4th</option>
                    <option value="">5th</option>
                    <option value="">6th</option>
                    <option value="">7th</option>
                    <option value="">8th</option>
                    <option value="">9th</option>
                    <option value="">10th</option>
                </select>
            </div>       
        </div>
        <div class="container">
            <div class="left-box">
                <label for="dob">Student's date of birth</label>
            </div>
            <div class="right-box">
                <input type="date" name="" id="">
            </div>
        </div>
        <div class="container">
            <div class="left-box">
                <label for="gname">Parent Name</label>
            </div>
            <div class="right-box">
                <div class="right-box-1">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="right-box-1">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>     
        </div>
        <div class="container">
            <div class="left-box">
                <label for="address">Address</label>
            </div>
            <div class="right-box">
                <div class="right-box-1">
                        <input type="text" placeholder="Street Name">
                    <div class="right-box">
                        <div class="right-box-1">
                            <select name="City" id="city" placeholder="City">
                                <option value="Pune" selected>Pune</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="PCMC">PCMC</option>
                            </select>
                        </div>
                        <div class="right-box-1">
                            <select name="State" id="state" placeholder="State">
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Satara">Satara</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Kerela">Kerela</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div  class="left-box">
                <label for="email">Email address</label>
            </div>
            <div class="right-box">
                <input type="email" name="" id="">
            </div>
        </div>
        <div class="container">    
            <input type="submit" name="" id="button">
        </div>
    </div>
    </form>
</body>
</html>
